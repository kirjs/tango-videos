<span *ngIf="editMode">
        <ng2-autocomplete [source]="autocompleteSource">
            <input (keyup)="handleKeyup($event)" focus="true" type="text" value="{{value}}" #input>
        </ng2-autocomplete>
        <input type="button" value="âœ“" (click)="changeValue(input.value); editMode = false">
        <input type="button" value="&times;" (click)="editMode = false">
</span>
<span *ngIf="!editMode" class="editable-field" (click)="editMode = !readonly">
        <span *ngIf="!value" class="empty-value">
                {{emptyValue}}
        </span>
        <span *ngIf="value">{{value}}</span>
</span>
