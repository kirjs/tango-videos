<div *ngIf="saving">
    Please wait, saving your changes.
</div>
<div *ngIf="!saving">
    <div *ngFor="#dancer of dancers" class="dancer-item">
        <div *ngIf="dancer != ''" class="tile" [routerLink]="['Dancers', {id: dancer}]">
            <div class="name">{{dancer}}</div>
            <div class="remove" (click)="removeDancer($event, dancer)" *ngIf = "!readonly">&times;</div>
        </div>
    </div>
    <addable-field *ngIf = "!readonly" [autocompleteSource] = "dancersSource" (onAdd) = "addDancer($event)"></addable-field>
</div>
