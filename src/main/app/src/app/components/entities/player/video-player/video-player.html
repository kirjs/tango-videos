<div class="video-player-wrapper" [hidden]="!player.isPlaying()">
    <youtube-player #player></youtube-player>
    <video-info class="video-info" *ngIf="player.getVideo()" [video]="player.getVideo()" [readonly]="false"></video-info>
    <div class="next" (click)="player.next()">next</div>
    <div class="prev" (click)="player.prev()">prev</div>
    <div class="close" (click)="player.stopPlaying()">Close video player</div>
</div>
