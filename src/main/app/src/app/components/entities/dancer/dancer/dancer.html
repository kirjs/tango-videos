<div *ngIf="dancer">
    <editable-field class = "header" (update)="rename($event)"
                    [value]="dancer.name">
    </editable-field>


    <div>
        Pseudonyms:
        <editable-list
                [items]="dancer.pseudonyms"
                (removeItem)="removePseudonym($event, dancer.id)"
                (addItem)="addPseudonym($event)"
        ></editable-list>
    </div>

    <videos [videos]="dancer.videos"></videos>
</div>
