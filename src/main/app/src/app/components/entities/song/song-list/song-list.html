<div *ngIf="saving">
    Please wait, saving your changes.
</div>

<div *ngIf="!saving">
    <div *ngFor="#song of songs, #i = index" class="song-list">
        <song-item (update)="handleUpdate(i, $event)" [song]= "song" [readonly] = "readonly"></song-item>
    </div>

    <div (click)="addNewInput()" class="tile add" *ngIf = "!readonly">
        <div class="image">+</div>
        <div class="name">Add song</div>
    </div>
</div>
