<div needs-permission="video:write">

    <channel-manager></channel-manager>
    <div class="block">
        <h2>Rename dancers</h2>
        <span>Old name</span>
        <ng2-autocomplete [source]="dancersSource">
            <input type="text" #oldName>
        </ng2-autocomplete>
        <span>New name</span>
        <ng2-autocomplete [source]="dancersSource">
            <input type="text" #newName>
        </ng2-autocomplete>
        <input value="rename" type="button" (click)="renameDancer(oldName.value, newName.value)">
        <div>{{renameDancerStatus}}</div>
    </div>
    <div class="block">
        <h2>Stats</h2>
        <div *ngFor="#stat of stats$ | async">
            <span>{{stat.key}}:</span>
            <span>{{stat.value}}</span>
        </div>
    </div>
</div>
