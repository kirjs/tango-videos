<div class="channels">
    <h2>Channels</h2>
    <div class="side-panel">
        <addable-field addButtonLabel="Add channel" (onAdd)="addChannel($event)"></addable-field>
        <div *ngFor="#channel of channels">
            <a href="https://www.youtube.com/channel/{{channel.id}}"><icon name = "youtube"></icon></a>
            <span>{{channel.title}} [{{channel.videosCount}}]</span>
            <span (click)="updatePlaylist(channel.uploadPlaylistId)">Update channel</span>
        </div>
    </div>
    <div class="data"></div>
</div>
