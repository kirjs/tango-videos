<div *ngIf="saving">
    Please wait, saving your changes.
</div>
<div *ngIf="!saving">
    <div *ngFor="#item of songs, #i = index" class="song-list">
        <song-item (update)="handleUpdate(i, $event)" [item]= "item"></song-item>
    </div>

    <div (click)="addNewInput()" class="tile add">
        <div class="image">+</div>
        <div class="name">Add song</div>
    </div>
</div>
