<div *ngIf="!addMode" (click)="switchToAddMode()" class="tile add">
    <div class="name">+</div>
</div>
<div *ngIf="addMode" class="tile add">
    <ng2-autocomplete [source]="autocompleteSource">
        <input focus="true" #f type="text">
    </ng2-autocomplete>
    <input type="submit" value="Add dancer" (click)="add(f.value)">
</div>
