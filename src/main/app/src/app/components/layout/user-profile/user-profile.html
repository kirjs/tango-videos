<div class="user-profile">
    <div *ngIf="authentificated">
        {{user.id}}
        [<a class="log-out" (click)="logout()">x</a>]
    </div>
    <div *ngIf="!authentificated">
        <form [ngFormModel]="loginForm" (ngSubmit)="authenticate()">
            <input type="text" [ngFormControl]="username">
            <input type="text" [ngFormControl]="password">
            <input type="submit" [disabled]="!loginForm.valid">
        </form>
        <div>{{error}}</div>
    </div>
</div>
