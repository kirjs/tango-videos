<div class="user-profile">
    <div *ngIf="authentificated">
        {{user.id}}
        [<a class="log-out" (click)="logout()">x</a>]
    </div>
    <div *ngIf="!authentificated">
        <form>
            <input #username name = "username">
            <input #password name = "password"/>

            <input type="button" value = "!" (click)="authenticate()">

        </form>
        <div>{{error}}</div>
    </div>

</div>
